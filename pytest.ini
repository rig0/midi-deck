[pytest]
# Pytest Configuration for MIDI Deck
# =====================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term

# Markers for different test categories
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external resources)
    slow: Tests that take more than 1 second to run
    database: Tests that require database access
    audio: Tests that require PulseAudio/PipeWire
    midi: Tests that require MIDI device
    web: Tests for web interface

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/test.log
log_file_level = DEBUG
log_format = %(asctime)s [%(levelname)8s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.11
